<!doctype html>
<html lang="en">
	<head>
		<title>Update Tickers</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="row">
				{% if updated %}
  			<p class="bg-success">Successfully updated!</p>
				{% endif %}
				<h1>Update Tickers</h1>
				<form action="#" method="post">
					<div class="form-group">
						<label>Tickers, separated by commas.</label>
						<textarea class="form-control" rows="5" id="tickers" name="tickers" style="text-transform:uppercase">{{ tickers }}</textarea>
						<label>Example:</label>
						<pre>AAPL,GOOG,MSFT</pre>
					</div>
					<button type="submit" class="btn btn-default">Update Tickers</button>
				</form>
				<p>
					{{ apimsg }}
				</p>
			</div>
		</div>
	</body>
</html>
